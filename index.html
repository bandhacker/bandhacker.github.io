<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>bandhacker</title>

        <script src="js/libraries/jquery-1.12.3.js"></script>
        <script src="js/libraries/jquery-ui.js"></script>

        <style>
            body {
                margin: 0;
		padding: 0;
                background-color: white;
                font-family: 'Arial Black', sans-serif;
                font-weight: 900;
		overflow-x:hidden;
            }
            
            #topBar {
                width: 100%;
                height: 50px;
                line-height: 50px;
                background-color: black;
                color: white;
                font-size: 2em;
                padding-left: 10px;
            }
            
            .grey {
                color: lightgrey;
            }
            
            .wrapper {
                opacity: 0;
                width: 100%;;
                margin: auto;
                margin-top: 100px;
                text-align: center;
                color: grey;    
            }
            
            .link {
                display: inline-block;
                width: 250px;
                margin-left: 50px;
				margin-right: 50px;
            }            

            a {
                text-decoration: none;
            }
            
            #optimal:hover, #oForChoir:hover, #oForStrings:hover, #principal:hover {
                color: black;
                cursor: pointer;
            }
            
            .lightblue {
                color: lightblue;
            }
            
            .lightpink {
                color: lightpink;
            }
			
			.burntorange {
				color: #c45a11;
			}
			
			.gold {
				color: gold;
			}
			
			.icon {
				width: 200px;
				border-radius: 50%;
			}
			
			.icon:hover {
				box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
			}
            
            #bottomBar {
                position: fixed;
                width: 100%;
                height: 25px;
                bottom: 0;
                background-color: lightgrey;
            }
			
			.larger {
				font-size: 1.6em;
			}
        </style>


    </head>
    <body>
        <div id="topBar">
            <span class="grey">band</span>hacker
        </div>
        
        <div class="wrapper">
            <div id="optimal" class="link" onclick="openOptimal();">
                <img class="icon" alt="optimal" src="optimal/img/bandLogo.png" />

                <p><span class="larger">optimal</span> for <span class="lightblue">band</span></p>        
            </div>
			
			<div id="oForStrings" class="link" onclick="openStringsOptimal();">
                <img class="icon" alt="optimal" src="optimal/img/stringsLogo.png" />

                <p><span class="larger">optimal</span> for <span class="gold">strings</span></p>
            </div>  
			
            <div id="oForChoir" class="link" onclick="openChoirOptimal();">
                <img class="icon" alt="optimal" src="optimal/img/choirLogo.png" />

                <p><span class="larger">optimal</span> for <span class="lightpink">choir</span></p>        
            </div> 
        </div>
		
		<div class="wrapper">
            <div id="principal" class="link" onclick="openPrincipal();">
                <img class="icon" alt="optimal" src="principal/logo.png" />

                <p><span class="larger burntorange">principal</span> for auditions</p>        
            </div>
        </div>
		
        <div id="bottomBar">
            
        </div>
    </body>
</html>

<script>
    $('.wrapper').animate({ opacity: 1.0 }, 1200);

    function openOptimal (){
        window.open("optimal/band.html", "_self");
    }
	
	function openChoirOptimal (){
        window.open("optimal/choir.html", "_self");
    } 

	function openStringsOptimal (){
        window.open("optimal/strings.html", "_self");
    }
	
	function openPrincipal (){
        window.open("principal/principal.html", "_self");
    } 
</script>
