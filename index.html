<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>optimal.efficient</title>
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <script src="Chart.js"></script>
        <script src="tabletop.js"></script>

        <script src="jquery-1.12.3.js"></script>
        <script src="jquery-ui.js"></script>

        <script src="script.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
      
    <body>
        <div id="topMenu">
            <div class="logo"><a href="http://optimal-efficient.github.io"><img src="oe.png" height="42px" alt="optimal.efficient"/></a></div>
            <div id="title">optimal.efficient</div>          
        </div>

        <div id="optionsMenu">        
            <div class="dbOption a" id="search">Search
            </div><div class="dbOption b" id="listOptimal">List Optimal
            </div><div class="dbOption a" id="listAllPlayable">List Playable
            </div><div class="dbOption b" id="listChallenge">List Challenging
            </div><div class="dbOption a" id="listAll">List All
            </div><div class="dbOption b" id="submitAnalysis">Submit Analysis
            </div><div class="dbOption a" id="reportDuplicate">Report Duplicate</div>            
        </div>

        <div id="pageText">
            <div id="dataPane">
                <div id="buffer"></div>
                    <form autocomplete="on">
                        <input name="userEmail" type="text" placeholder="email" id="userEmail">
                        <input name="userBandName" type="text" placeholder="band name" id="userBand">
                        <input type="button" name="login" value="Load Band" id="loginButton" disabled>
                        <input type="button" name="newAccount" value="New Band" id="newAccountButton">
                    </form>                               
            </div>
            <div id="notesPane"></div>
            <div id="databasePane">
                <div id="intro">New? Check out the tutorial below!</div>
            </div>
        </div>        

        <div id="info">Version 0.3.2 (Beta) <br />
        &copy; 2017 Seth Taft <br />
            <span id="emailLink">optimal.efficient@gmail.com</span>
        </div>

        <div id="changeLog">Change Log</div>
        <div id="otherTools">Other Tools</div>
        <div id="trainingLink">Tutorial</div>    
    </body>
</html>
