<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>bandhacker</title>

        <script src="jquery-1.12.3.js"></script>
        <script src="jquery-ui.js"></script>

        <style>
            body {
                margin: 0;
                background-color: white;
                font-family: 'Arial Black', sans-serif;
                font-weight: 900;
            }
            
            #topBar {
                width: 100%;
                height: 50px;
                line-height: 50px;
                background-color: black;
                color: white;
                font-size: 2em;
                padding-left: 10px;
            }
            
            .grey {
                color: lightgrey;
            }
                
            #optimal {
                opacity: 0;
                width: 200px;                
                margin: auto;
                margin-top: 100px;
                text-align: center;
                color: grey;                
            }
            
            a {
                text-decoration: none;
            }
            
            #optimal:hover {
                color: black;
                cursor: pointer;
            }
            
            #optimalImage {
                width: 200px;
            }
            
            .lightblue {
                color: lightblue;
            }
        </style>


    </head>
    <body>
        <div id="topBar">
            <span class="grey">band</span>hacker
        </div>
        
        <a href="http://optimal.bandhacker.com">      
            <div id="optimal">
                <img id="optimalImage" alt="optimal" src="oe.png" />

                <p>proceed to <span class="lightblue">optimal</span></p>        
            </div>
        </a>

    </body>
</html>

<script>
    $('#optimal').animate({ opacity: 1.0 }, 3000);
</script>
