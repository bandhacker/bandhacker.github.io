<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>bandhacker</title>

        <script src="jquery-1.12.3.js"></script>
        <script src="jquery-ui.js"></script>

        <style>
            body {
                margin: 0;
                background-color: white;
                font-family: 'Arial Black', sans-serif;
                font-weight: 900;
            }
            
            #topBar {
                width: 100%;
                height: 50px;
                line-height: 50px;
                background-color: black;
                color: white;
                font-size: 2em;
                padding-left: 10px;
            }
            
            .grey {
                color: lightgrey;
            }
            
            #wrapper {
                opacity: 0;
                width: 800px;
                margin: auto;
                margin-top: 100px;
                text-align: center;
                color: grey;    
            }
            
            .link {
                display: inline-block;
                width: 200px;
                margin: 50px;
            }            

            a {
                text-decoration: none;
            }
            
            #optimal:hover {
                color: black;
                cursor: pointer;
            }
            
            #oForChoir {
                opacity: 0.5;
            }
            
            .icon {
                width: 200px;
            }
            
            .lightblue {
                color: lightblue;
            }
            
            .lightpink {
                color: lightpink;
            }
        </style>


    </head>
    <body>
        <div id="topBar">
            <span class="grey">band</span>hacker
        </div>
        
        <div id="wrapper">
            <div id="optimal" class="link" onclick="openOptimal();">
                <img class="icon" alt="optimal" src="oe.png" />

                <p>proceed to <span class="lightblue">optimal</span></p>        
            </div>
            <div id="oForChoir" class="link" onclick="">
                <img class="icon" alt="optimal" src="oforchoir.png" />

                <p>coming <span class="lightpink">soon</span></p>        
            </div>
        </div>


    </body>
</html>

<script>
    $('#wrapper').animate({ opacity: 1.0 }, 3000);

    function openOptimal (){
        window.open("http://optimal.bandhacker.com", "_top");
    } 

</script>
