<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>optimal</title>
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <script src="Chart.js"></script>
        <script src="tabletop.js"></script>

        <script src="jquery-1.12.3.js"></script>
        <script src="jquery-ui.js"></script>

        <script src="script.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">        
    </head>
      
    <body>
        <div id="topMenu">
            <div class="logo"><a href="http://optimal-efficient.github.io" target="_top"><img src="oe.png" height="42px" alt="optimal.efficient"/></a></div>
            <div id="title">optimal</div> <div id="byHacker"><a href="http://bandhacker.com" target="_top">[by <span class="grey">band</span>hacker]</a></div>
            <div id="info"><span id="versionNumber">Version 1.1.0b</span><br />
                &copy; 2017 Seth Taft<br />
                <span id="emailLink">optimal.efficient@gmail.com</span>
            </div>               
        </div>

        <div id="optionsMenu">        
            <div class="menuOption a m" id="search">Search
            </div><div class="menuOption b m" id="listOptimal">List Optimal
            </div><div class="menuOption a m" id="listAllPlayable">List Playable
            </div><div class="menuOption b m" id="listChallenge">List Challenging
            </div><div class="menuOption a m" id="listAll">List All
            </div><div class="menuOption b l" id="tutorialLink">Tutorial
            </div>
        </div>

        <div id="leftPane">
            <div id="dataPane">
                <div id="buffer"></div>
                <form autocomplete="on">
                    <input name="userEmail" type="text" placeholder="email" id="userEmail">
                    <input name="userBandName" type="text" placeholder="band name" id="userBand">
                    <input type="button" name="login" value="Loading." id="loginButton">
                    <input type="button" name="newAccount" value="New Band" id="newAccountButton">
                </form>
            </div>
            <div id="notesPane"></div>      
        </div>            
        <div id="databasePane">
            <div id="intro">New? Check out the tutorial!</div>
        </div>

        <div id="toolTip">Test</div>
    </body>
</html>
